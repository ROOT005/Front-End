<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">
    <style>
.btn {
  border: none;
  color: white;
  overflow: hidden;
  margin: 1rem;
  padding: 0;
  text-transform: uppercase;
  width: 150px;
  height: 40px;
  background-color: #426fc5;
}
.btn-border.color-1 {
  background-color: transparent;
  border: 2px solid #426fc5;
  color: #426fc5;
}
.material-design {
  position: relative;
}
.material-design canvas {
  opacity: 0.25;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
  <button class="btn color-1 material-design" data-color="#2f5398">Press me!</button>
  <script src="js/index.js"></script>
</body>
</html>
